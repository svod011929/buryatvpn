<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Авторизация</h2>
            
            {% if error %}
            <div class="bg-red-500 text-white p-3 rounded mb-4 text-center">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="text" id="email" name="email" required
                           class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="password" class="block text-gray-300 mb-2">Пароль</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                    Войти
                </button>
            </form>
        </div>
    </div>
</body>
</html>
